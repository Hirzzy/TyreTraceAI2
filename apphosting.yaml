# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # Add environment variables for your backend.
  # You can also manage environment variables in the Firebase console.
  # https://firebase.google.com/docs/app-hosting/configure#manage-environment-variables
  env:
    - variable: GOOGLE_API_KEY
      value: "VOTRE_CLE_API_GOOGLE_ICI" #  IMPORTANT: Remplacez ceci par votre véritable clé API
    # Exemple d'une autre variable d'environnement, si nécessaire :
    # - variable: ANOTHER_VARIABLE
    #   value: "its_value"

